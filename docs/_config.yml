# 1. Fix tag or remove them and make note they exist if I'm not using them.
repository: sstanfield/slsh
description: documentation for Simple Lisp SHell
title: sl-sh documentation
output: web
topnav_title: sl-sh documentation
site_title: sl-sh documentation
company_name: sl-sh
github_editme_path: sstanfield/slsh/blob/gh-pages/
baseurl: "/slsh" # the subpath of your site, e.g. /blog
url: "https://sstanfield.github.io" # the base hostname & protocol for your site, e.g. http://example.com
exclude:
  - .idea/
  - .gitignore
  - vendor
# these are the files and directories that jekyll will exclude from the build
feedback_disable: true
highlighter: rouge
# library used for syntax highlighting
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
# filter used to process markdown. note that kramdown differs from github-flavored markdown in some subtle ways
collections:
  tooltips:
    output: false
# collections are declared here. this renders the content in _tooltips and processes it, but doesn't output it as actual files in the output unless you change output to true
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      search: true
      sidebar: home_sidebar
      topnav: topnav
  -
    scope:
      path: ""
      type: "tooltips"
    values:
      layout: "page"
      search: true
      tooltip: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      search: true
      sidebar: home_sidebar
      topnav: topnav

# these are defaults used for the frontmatter for these file types
sidebars:
  - home_sidebar
  - mydoc_sidebar
  - other

# needed for sitemap.xml file only
# url: http://idratherbewriting.com
# baseurl: /documentation-theme-jekyll


github: [metadata]

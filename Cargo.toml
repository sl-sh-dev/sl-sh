[package]
name = "sl-sh"
version = "0.9.60"
authors = ["Steven Stanfield <stanfield@scarecrowtech.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cfg-if = "1.0"
sl-liner = { git = "https://github.com/sl-sh-dev/sl-liner.git" }
#sl-liner = { path = "../liner" }
glob = "0.3"
nix = "0.20.0"
libc = "0.2"
unicode-segmentation = "1.7.1"
unicode_reader = "1"
rand = "0.8.3"
walkdir = "2"
same-file = "1.0.6"
remove_dir_all = "0.5.3"
faccess = "0.2.3"
#jemallocator = "0.3.2"

[build-dependencies]
chrono = "0.4.7"

[profile.release]
lto = true
#codegen-units = 1
#opt-level = 'z'
#debug = true
panic = "abort"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "start_benchmark"
harness = false

[[bench]]
name = "start_script"
harness = false

